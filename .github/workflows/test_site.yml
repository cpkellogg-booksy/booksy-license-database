name: Test Dashboard UI (No ETL)
on:
  workflow_dispatch:

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # Install dependencies
      - run: pip install pandas keplergl
      
      # Create Dummy Data (So the map has points to render)
      - name: Create Dummy Data
        run: |
          echo "lat,lon,total_licenses,address_type,address_clean,city_clean,zip_clean" > Booksy_FL_Licenses.csv
          echo "28.5383,-81.3792,10,Commercial,123 Test St,Orlando,32801" >> Booksy_FL_Licenses.csv
          
          echo "lat,lon,total_licenses,address_type,address_clean,city_clean,zip_clean" > Booksy_TX_Licenses.csv
          echo "30.2672,-97.7431,5,Commercial,456 Test Blvd,Austin,78701" >> Booksy_TX_Licenses.csv

      # Run your NEW generator script
      - name: Generate Dashboard
        run: python generate_map.py
          
      # Upload the result for inspection
      - uses: actions/upload-artifact@v4
        with:
          name: Test_Dashboard_Preview
          path: index.html
          retention-days: 1
