name: Daily Data Refresh

on:
  schedule:
    - cron: '0 8 * * *'  # Runs automatically at 8:00 AM UTC
  workflow_dispatch:     # Allows you to click "Run workflow" manually

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. CHECKOUT CODE
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. SETUP PYTHON
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. INSTALL LIBRARIES
      - name: Install Dependencies
        run: pip install pandas keplergl requests psycopg2-binary sqlalchemy sqlalchemy-cockroachdb certifi usaddress

      # 4. RUN ETL PIPELINES (Fetch Fresh Data)
      - name: Run Florida ETL
        env:
          DB_CONNECTION_STRING: ${{ secrets.DATABASE_URL }}
        run: python etl_fl.py || echo "Warning FL script encountered an issue"

      - name: Run Texas ETL
        env:
          DB_CONNECTION_STRING: ${{ secrets.DATABASE_URL }}
        run: python etl_tx.py || echo "Warning TX script encountered an issue"

      # 5. GENERATE MAP FILES (Database -> CSV -> HTML)
      - name: Generate Map Files
        env:
          DB_CONNECTION_STRING: ${{ secrets.DATABASE_URL }}
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
        run: |
          python map_gen_fl.py
          python map_gen_tx.py
          python generate_map.py

      # 6. PREPARE & DEPLOY TO GITHUB PAGES
      - name: Prepare Public Directory
        run: |
          mkdir public
          cp index.html public/
          cp kepler_map.html public/
          cp *.csv public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
