name: Daily Data Refresh

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas keplergl requests psycopg2-binary sqlalchemy sqlalchemy-cockroachdb certifi usaddress

      # 1. RUN ETL (Fetch Fresh Data)
      # Fix: We map secrets.DATABASE_URL to 'DB_CONNECTION_STRING' because that is what your python script asks for.
      - name: Run Florida ETL
        env:
          DB_CONNECTION_STRING: ${{ secrets.DATABASE_URL }}
        run: python etl_fl.py || echo "Warning FL script encountered an issue"

      - name: Run Texas ETL
        env:
          DB_CONNECTION_STRING: ${{ secrets.DATABASE_URL }}
        run: python etl_tx.py || echo "Warning TX script encountered an issue"

      # 2. GENERATE MAP FILES
      # Fix: This step FAILED in your logs because it was missing the secrets. We added them here.
      - name: Generate Map Files
        env:
          DB_CONNECTION_STRING: ${{ secrets.DATABASE_URL }}
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
        run: |
          python map_gen_fl.py
          python map_gen_tx.py
          python generate_map.py

      # 3. STAGE & DEPLOY
      - name: Prepare Public Directory
        run: |
          mkdir public
          cp index.html public/
          cp kepler_map.html public/
          cp *.csv public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
