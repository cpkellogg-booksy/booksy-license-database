name: Daily Data Refresh
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

# Critical for GitHub Pages deployment
permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # Install dependencies (Including keplergl for the map)
      - run: pip install pandas sqlalchemy psycopg2-binary sqlalchemy-cockroachdb certifi usaddress requests keplergl
      
      - name: Run Florida Pipeline
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
        run: |
          python -u etl_fl.py
          python -u map_gen_fl.py
          
      - name: Run Texas Pipeline
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
        run: |
          python -u etl_tx.py
          python -u map_gen_tx.py

      # Runs the new script to build index.html (landing) and map.html (map)
      - name: Generate Site Assets
        run: python generate_map.py
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
          destination_dir: ./
          
      - uses: actions/upload-artifact@v4
        with:
          name: Booksy_Site_Assets
          path: |
            index.html
            map.html
          retention-days: 5
