name: Daily Data Refresh
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install pandas keplergl requests psycopg2-binary
      - name: Run Florida ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python etl_fl.py || echo "Warning FL script encountered an issue"
      - name: Run Texas ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python etl_tx.py || echo "Warning TX script encountered an issue"
      - name: Generate Map Files
        run: python generate_map.py
      - name: Upload Site Assets
        uses: actions/upload-artifact@v4
        with:
          name: Booksy_Site_Assets
          path: |
            index.html
            kepler_map.html
          retention-days: 5
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
