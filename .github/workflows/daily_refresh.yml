name: Daily Data Refresh

on:
  schedule:
    # Runs at 8:00 AM UTC every day
    - cron: '0 8 * * *'
  # Allows manual trigger for testing
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Ensure all dependencies are installed
      - name: Install libraries
        run: |
          pip install pandas sqlalchemy psycopg2-binary sqlalchemy-cockroachdb certifi usaddress requests

      # STEP 1: The Factory (Data Cleaning)
      - name: Run ETL script
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
        # ADDED -u HERE to see logs immediately
        run: python -u etl.py

      # STEP 2: The Mapper (Geocoding)
      - name: Run Map Generator
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
        # ADDED -u HERE to see logs immediately
        run: python -u map_gen.py

      # STEP 3: Save the Result (Renamed to match your new output)
      - name: Upload Map CSV
        uses: actions/upload-artifact@v4
        with:
          name: Booksy_License_Database
          path: Booksy_License_Database.csv
          retention-days: 5
