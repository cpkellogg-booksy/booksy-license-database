name: Test Texas Pipeline
on:
  workflow_dispatch:  # This allows you to manually trigger the run from the Actions tab

jobs:
  test_texas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install pandas sqlalchemy psycopg2-binary sqlalchemy-cockroachdb certifi usaddress requests
      
      # NOTE: Florida steps are completely removed from this file
          
      - name: Run Texas Pipeline
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
        run: |
          python -u etl_tx.py
          python -u map_gen_tx.py
          
      - uses: actions/upload-artifact@v4
        with:
          name: Texas_Only_Data_Test
          path: Booksy_TX_Licenses.csv
          retention-days: 1
